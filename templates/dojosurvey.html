<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dojosurvey.css') }}">
    <title>Dojo Survey</title>
</head>

<body>
    <div id=box>
        <h1>Dojo Survey</h1>
        <form action='/route' method='post'>
            Full Name: <input type='text' name='name'>
            <p>Dojo Location:
                <select name="dojo_location">
                    <option value="Chicago">Chicago, IL</option>
                    <option value="San Francisco">San Francisco, CA</option>
                    <option value="Tysons">Tysons Corner, VA</option>
                    <option value="Dalls">Dallas, TX</option>
                </select>
            </p>

            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
        {% endwith %}
            <p>Favorite Language:
                <select name="favorite_language">
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML">HTML</option>
                    <option value="Java">Java</option>
                </select>
            </p>
            <p>Comments (optional):
                <textarea name="comments" id="description"></textarea>
                <p><input type="submit" value="Submit"></p>
        </form>
    </div>
</body>

</html>
